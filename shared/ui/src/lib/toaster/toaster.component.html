<!-- Toast Container - Fixed to top-right -->
<div class="fixed top-4 right-4 z-50 flex flex-col gap-3 pointer-events-none" style="max-width: 400px;">
  @for (toast of toasts(); track toast.id) {
    <div [class]="getClasses(toast.type)" class="pointer-events-auto" role="alert">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <cms-icon
          [name]="getIcon(toast.type)"
          [style]="'solid'"
          [class]="'w-5 h-5 ' + getIconColorClass(toast.type)"
        />
      </div>

      <!-- Message -->
      <div class="flex-1 text-sm font-medium">
        {{ toast.message }}
      </div>

      <!-- Close button -->
      <button
        type="button"
        (click)="remove(toast.id)"
        class="flex-shrink-0 inline-flex rounded-md p-1.5 hover:bg-black/10 dark:hover:bg-white/10 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2"
        [class.focus:ring-green-500]="toast.type === 'success'"
        [class.focus:ring-red-500]="toast.type === 'error'"
        [class.focus:ring-yellow-500]="toast.type === 'warning'"
        [class.focus:ring-blue-500]="toast.type === 'info'"
      >
        <span class="sr-only">Dismiss</span>
        <cms-icon
          name="times"
          [style]="'solid'"
          class="w-4 h-4"
        />
      </button>
    </div>
  }
</div>
