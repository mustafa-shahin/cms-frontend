<div class="flex flex-col gap-1.5 w-full">
  @if (label) {
    <label [for]="id" class="text-sm font-medium text-gray-700 dark:text-gray-300">
      {{ label }} @if (required) {
      <span class="text-red-500">*</span>
    }
  </label>
}
<div class="relative">
  <input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="isDisabled"
    (input)="onInput($event)"
    (blur)="onTouched()"
    class="w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
    [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500': error}"
    />
  </div>
  @if (error) {
    <span class="text-sm text-red-500">{{ error }}</span>
  }
  @if (hint && !error) {
    <span class="text-sm text-gray-500 dark:text-gray-400">{{ hint }}</span>
  }
</div>
