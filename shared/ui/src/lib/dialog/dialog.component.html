@if (isOpen) {
  <div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      (click)="closeOnBackdrop ? dismiss.emit() : null"
      (keydown.enter)="closeOnBackdrop ? dismiss.emit() : null"
      (keydown.space)="closeOnBackdrop ? dismiss.emit() : null"
      tabindex="0"
    ></div>
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0 pointer-events-none">
      <!-- Modal panel -->
      <div 
        class="pointer-events-auto relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full"
        [ngClass]="maxWidthClass"
      >
        <!-- Header -->
        <div class="bg-white dark:bg-gray-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-semibold leading-6 text-gray-900 dark:text-white" id="modal-title">
              {{ title }}
            </h3>
            <button
              type="button"
              class="rounded-md bg-white dark:bg-gray-800 text-gray-400 hover:text-gray-500 focus:outline-none"
              (click)="dismiss.emit()"
              >
              <span class="sr-only">Close</span>
              <cms-icon name="close" size="sm"></cms-icon>
            </button>
          </div>
        </div>
        <!-- Body -->
        <div class="bg-white dark:bg-gray-800 px-4 py-5 sm:p-6">
          <ng-content></ng-content>
        </div>
        <!-- Footer -->
        <div class="bg-gray-50 dark:bg-gray-700/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-3">
          <ng-content select="[footer]"></ng-content>
        </div>
      </div>
    </div>
  </div>
}
