<aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 h-full flex flex-col">
  <div class="p-6">
    <h2 class="text-xl font-bold text-gray-900 dark:text-white">{{ translate.instant('common.cmsAdmin') }}</h2>
  </div>

  <nav class="flex-1 px-4 space-y-1">
    <a 
      routerLink="/dashboard" 
      routerLinkActive="bg-gray-100 dark:bg-gray-700 text-primary-600 dark:text-primary-400"
      [routerLinkActiveOptions]="{exact: true}"
      class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors"
    >
      <cms-icon name="home" size="sm"></cms-icon>
      {{ translate.instant('dashboard.title') }}
    </a>

    <div class="pt-4 pb-2">
      <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">
        {{ translate.instant('common.management') }}
      </p>
    </div>

    <a 
      routerLink="/dashboard/users" 
      routerLinkActive="bg-gray-100 dark:bg-gray-700 text-primary-600 dark:text-primary-400"
      class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors"
    >
      <cms-icon name="users" size="sm"></cms-icon>
      {{ translate.instant('userManagement.title') }}
    </a>
  </nav>

  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <!-- Optional footer content -->
  </div>
</aside>
