<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
          {{ translate.instant('dashboard.title') }}
        </h1>
        <div class="flex items-center space-x-4">
          <!-- Theme Toggle -->
          <button
            (click)="toggleTheme()"
            class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            [title]="currentTheme() === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
          >
            @if (currentTheme() === 'dark') {
              <!-- Sun Icon -->
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            } @else {
              <!-- Moon Icon -->
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
            }
          </button>

          <!-- User Info -->
          @if (currentUser(); as user) {
            <div class="flex items-center space-x-3">
              <div class="text-right">
                <p class="text-sm font-medium text-gray-900 dark:text-white">
                  {{ user.fullName }}
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  {{ user.email }}
                </p>
              </div>
              <button
                (click)="onLogout()"
                class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md transition-colors"
              >
                {{ translate.instant('common.logout') }}
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
        @if (currentUser(); as user) {
          {{ translate.instant('dashboard.welcome', { name: user.firstName }) }}
        }
      </h2>
      <p class="text-gray-600 dark:text-gray-300">
        This is the dashboard page. Content will be added here.
      </p>
    </div>
  </main>
</div>
