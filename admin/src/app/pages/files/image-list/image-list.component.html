<div class="space-y-6">
  <!-- Header & Actions -->
  <cms-page-header 
    [title]="translate.instant('fileManagement.imagesTitle')" 
    [subtitle]="translate.instant('fileManagement.imagesSubtitle')"
  >
    <cms-button 
      [label]="translate.instant('fileManagement.uploadImage')" 
      iconName="upload" 
      color="primary"
      (pressed)="openUploadModal()"
    ></cms-button>
  </cms-page-header>

  <!-- Search -->
  <cms-card padding="md">
    <cms-search-bar 
      [(value)]="searchTerm" 
      [placeholder]="translate.instant('fileManagement.searchImages')"
      (searchChange)="onSearch()"
    ></cms-search-bar>
  </cms-card>

  <!-- Image Grid -->
  <cms-card padding="lg">
    <!-- Loading State -->
    @if (isLoading) {
      <cms-loading-spinner [message]="translate.instant('common.loading')" size="lg"></cms-loading-spinner>
    } @else if (images.length === 0) {
      <cms-empty-state 
        iconName="image" 
        [title]="translate.instant('fileManagement.noImagesFound')"
        [description]="translate.instant('fileManagement.noImagesDescription')"
      >
        <cms-button 
          [label]="translate.instant('fileManagement.uploadFirstImage')" 
          iconName="upload" 
          color="primary"
          (pressed)="openUploadModal()"
        ></cms-button>
      </cms-empty-state>
    } @else {
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
        @for (image of images; track image.id) {
          <div class="group relative bg-gray-100 dark:bg-gray-700 rounded-lg overflow-hidden aspect-square shadow-sm hover:shadow-md transition-all duration-200">
            <!-- Image Thumbnail -->
            <img 
              [src]="getImageUrl(image)" 
              [alt]="image.altText || image.originalName"
              [ngClass]="'image.id.' + image.id"
              class="w-full h-full object-cover"   
              loading="lazy"
            />
            
            <!-- Overlay with Actions -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 flex flex-col justify-end p-3">
              <div class="flex items-center justify-between">
                <div class="flex-1 min-w-0 mr-2">
                  <p class="text-white text-sm font-medium truncate">{{ image.originalName }}</p>
                  <p class="text-gray-300 text-xs">{{ image.width }}×{{ image.height }} • {{ formatFileSize(image.size) }}</p>
                </div>
                <div class="flex items-center gap-1">
                  <button
                    (click)="onDownload(image); $event.stopPropagation()"
                    class="p-1.5 bg-white/20 hover:bg-white/30 rounded-lg transition-colors"
                    [title]="translate.instant('common.download')"
                  >
                    <cms-icon name="download" size="xs" class="text-white"></cms-icon>
                  </button>
                  <button
                    (click)="onEdit(image)"
                    class="p-1.5 bg-white/20 hover:bg-white/30 rounded-lg transition-colors"
                    [title]="translate.instant('common.edit')"
                  >
                    <cms-icon name="edit" size="xs" class="text-white"></cms-icon>
                  </button>
                  <button
                    (click)="onDelete(image)"
                    class="p-1.5 bg-red-500/80 hover:bg-red-600 rounded-lg transition-colors"
                    [title]="translate.instant('common.delete')"
                  >
                    <cms-icon name="trash" size="xs" class="text-white"></cms-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    }

    <!-- Pagination -->
    @if (!isLoading && images.length > 0) {
      <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
        <cms-pagination
          [currentPage]="pageNumber"
          [totalPages]="Math.ceil(totalCount / pageSize)"
          [pageSize]="pageSize"
          [totalCount]="totalCount"
          (pageChange)="changePage($event)"
        ></cms-pagination>
      </div>
    }
  </cms-card>
</div>

<!-- Upload/Edit Modal -->
<cms-dialog
  [isOpen]="isModalOpen"
  [title]="selectedImage ? translate.instant('fileManagement.editImage') : translate.instant('fileManagement.uploadImage')"
  (dismiss)="closeModal()"
>
  @if (isModalOpen) {
    <cms-image-form
      [image]="selectedImage"
      (cancelled)="closeModal()"
      (saved)="onImageSaved()"
    ></cms-image-form>
  }
</cms-dialog>
